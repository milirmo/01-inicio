<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caracteres</title>
</head>
<body>
    <!-- comentario (no aparece en la pag web)-->
    <p> cet n° <strong>30</strong></p>
    <!-- strong: remarca textos -->
    <p> cet n° <u>30</u></p>
    <!-- u: subraya textos -->
    <p> cet n° <em>30</em></p>
    <!-- em: da énfasis (cursiva) -->
    <p> cet n° <em><strong>30</strong></em></p>
    <!-- ejemplo: utilizando dos etiquetas a la vez -->
    <p> cet n° <i>30</i></p>
    <!-- i:cursiva sin énfasis -->
    <p> cet n° <b>30</b></p>
    <!-- b: (bold) recarma textos (negrita) -->
    <p> cet n° <br>30</p>
    <!-- br: separa en parrafos -->
    <p> cet n° <sup>30</sup></p>
    <!-- sup: superíndice (arriba) -->
    <p> cet n° <sub>30</sub></p>
    <!-- sub: subíndice (abajo) -->
    <p> 
        <abbr title="Centro de Educación Técnica">CET</abbr> 
    </p>
    <!-- abbr: muestra abrebiaturas con explicación -->
    <p> color <span>rojo</span></p>
    <p> 
        ir al <a href="http://cet30.edu.ar">cet n°30</a>
    </p>
    <!-- a: crea enlace/link -->
</body>
</html>
